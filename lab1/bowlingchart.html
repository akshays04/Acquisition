<!DOCTYPE html>
<html>
    <head>
        
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script type="text/javascript">
            google.load("visualization", "1.1", {packages:["bar"]});
            google.setOnLoadCallback(drawChart);
            function drawChart() {
            
              $.getJSON("bowling.json", function(data) {
                    
                   var mydata = google.visualization.arrayToDataTable([
            ['Bowlers', 'Economy','Average Wickets' ,'Number of Wickets' ],
            [data[0].name, data[0].eco, data[0].wktavg, data[0].wkt],
            [data[1].name, data[1].eco, data[1].wktavg, data[1].wkt],
            [data[2].name, data[2].eco, data[2].wktavg, data[2].wkt],
            ]); 
              
            
              var options = {
                chart: {
                  title: 'Individual Bowling Performance',
                  subtitle: 'Leading his Team to Win',
                },
                bars: 'horizontal' // Required for Material Bar Charts.
              };
            
              var chart = new google.charts.Bar(document.getElementById('barchart_material'));
            
              chart.draw(mydata, options);
              });
            }
        </script>
    </head>
    <body>
        <div id="barchart_material" style="width: 900px; height: 500px;"></div>
    </body>
</html>
